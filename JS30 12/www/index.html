<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS30 12 Konami Code</title>
    <script src="http://ww.cornify.com/js/cornify.js"></script>
</head>
<body>
    
    
    <script>
        const pressed = [];
        const secretCode = 'gleish';
        
        
        window.addEventListener('keyup',(e)=>{
           console.log(e.key); 
            pressed.push(e.key);
            pressed.splice(-secretCode.length-1,pressed.length-secretCode.length);
            console.log(pressed);
            if(pressed.join('').includes(secretCode)){
                console.log('Succesful');
                cornify_add();
            }
        });
    </script>
</body>
</html>
